<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ouvidoria</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

    <header class="header">
        <a href="../index.html" class="logo">
            <img src="../resources/logoBlack.png" alt="Lift Logo" />
        </a>
        <h1>Fale Conosco</h1>
        <p>Estamos a disposição de todos os nossos Lifters!</p>
    </header>

    <main class="signupContainer">



        <section class="card">


            <section class="right">
                <form class="form">


                    <label>E-mail *</label>
                    <input type="email" placeholder="Exemplo: exemplo@gmail.com"/>

                    <label>Telefone *</label>
                    <input type="tel" required placeholder="Exemplo: 19999999999"/>



                    <label>Informe a situação *</label>
                    <textarea placeholder="Descreva sua situação aqui..." rows="4" cols="50"></textarea>




                    <button type="submit" class="btn">Enviar →</button>

                    
                </form>
            </section>
        </section>

    </main>

</body>

</html>
